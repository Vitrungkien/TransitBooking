<nav th:fragment="pagination(page, totalPages)">
    <ul class="pagination justify-content-center">

        <li th:class="'page-item ' + (${page==1}?'disabled':'')">
            <a class="page-link" href="javascript:void(0)" onclick="UI.gotoPage(1)">«</a>
        </li>

        <li th:class="'page-item ' + (${page==1}?'disabled':'')">
            <a class="page-link" href="javascript:void(0)" onclick="UI.gotoPage(${page-1})">‹</a>
        </li>

        <li class="page-item disabled">
            <a class="page-link" th:text="'Trang ' + ${page} + '/' + ${totalPages}"></a>
        </li>

        <li th:class="'page-item ' + (${page==totalPages}?'disabled':'')">
            <a class="page-link" href="javascript:void(0)" onclick="UI.gotoPage(${page+1})">›</a>
        </li>

        <li th:class="'page-item ' + (${page==totalPages}?'disabled':'')">
            <a class="page-link" href="javascript:void(0)" onclick="UI.gotoPage(${totalPages})">»</a>
        </li>

    </ul>
</nav>
